---
version: 1
formatters:
  simple:
    format: '%(asctime)s %(levelname)s %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    backupCount: 3
    level: DEBUG 
    formatter: simple
    filename: 'dodo.log'
root:
  level: DEBUG
  handlers: ['file']

